buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
        maven { url "https://plugins.gradle.org/m2/" }
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        jcenter()
        google()
    }
    dependencies {

    }
}

allprojects {
    apply plugin: "maven"
    apply plugin: "eclipse"
    apply plugin: "maven-publish"

    group = "com.gempukku.libgdx.lib"
    version = '0.1.2'
    ext {
        appName = "Libgdx Graph"
        gdxVersion = '1.9.12'
        roboVMVersion = '2.3.8'
        box2DLightsVersion = '1.4'
        gdxGraphVersion = '0.5.1'
        ashleyVersion = '1.7.3'
        aiVersion = '1.8.0'
    }

    repositories {
        mavenLocal()
        mavenCentral()
        jcenter()
        google()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        maven { url "https://oss.sonatype.org/content/repositories/releases/" }
        maven { url 'https://jitpack.io' }
    }
}

configure(subprojects) {
    apply plugin: 'java-library'
    sourceCompatibility = 8.0
    compileJava {
        options.incremental = true
    }
}

project(":libgdx-gemp-lib") {
    apply plugin: "java-library"

    dependencies {
        api "com.badlogicgames.gdx:gdx:$gdxVersion"
        testImplementation 'junit:junit:4.13'
        testImplementation "com.badlogicgames.gdx:gdx-backend-lwjgl:$gdxVersion"
        testImplementation "com.badlogicgames.gdx:gdx-platform:$gdxVersion:natives-desktop"
    }
}

project(":libgdx-gemp-lib-ashley") {
    apply plugin: "java-library"

    dependencies {
        implementation project(":libgdx-gemp-lib")
        api "com.badlogicgames.ashley:ashley:$ashleyVersion"

        testImplementation 'junit:junit:4.13'
        testImplementation "com.badlogicgames.gdx:gdx-backend-lwjgl:$gdxVersion"
        testImplementation "com.badlogicgames.gdx:gdx-platform:$gdxVersion:natives-desktop"
    }
}

project(":libgdx-gemp-lib-test") {
    apply plugin: "java-library"

    dependencies {
        implementation project(":libgdx-gemp-lib-ashley")
        api "com.badlogicgames.gdx:gdx-backend-lwjgl:$gdxVersion"
        api "com.badlogicgames.gdx:gdx-platform:$gdxVersion:natives-desktop"
        api "com.badlogicgames.gdx:gdx-box2d:$gdxVersion"
        api "com.badlogicgames.gdx:gdx-box2d-platform:$gdxVersion:natives-desktop"
        api "com.gempukku.libgdx.graph:libgdx-graph:$gdxGraphVersion"
    }
}

